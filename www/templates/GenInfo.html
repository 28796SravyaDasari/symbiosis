<ion-view title="Health">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header" overflow-scroll="true" center style="background-color:#FAFCFA">
        <p>
            <h1 style="font-size:25px;font-family: 'Lato', sans-serif;" class="col center blue item-text-wrap">HOW CAN WE TAKE CARE OF YOU?</h1>
            <div class="geninfodiv"><form name="genralinfo">
                <div class="row center" style="float:none;width:80%"> <span style="font-size:17px; color:#536992"> I'd Like to Insure</span> </div>
                <div class="row center">
                    <!--                <input type="text" placeholder="Select" style="border-bottom-style:groove; border-width:1px; width:80%; background-color:#FAFCFA"> -->
                    <div class="notIE">
                        <!-- <![endif]--><span class="fancyArrow"></span>
                        <select ng-model="genInfo.toInsure" ng-options="item for item in toInsureList">
                        </select>
                        <!--[if !IE]> -->
                    </div>
                   
                    <!-- <![endif]-->
                </div>
                <br />
                <div class="row" style="float:none;width:80%"> <span style="font-size:17px; color:#536992"> My Pincode is</span> </div>
                <div class="row">
                    <input type="number" placeholder="Pincode" ng-class="{'errortb' : genInfoError.pinCode.hasError}" only-digits ng-maxlength="6" ng-minlength="6" style="border-bottom-style:groove; border-width:1px; width:80%; background-color:#FAFCFA" ng-model="genInfo.pinCode"> 
                 
                </div>
                <p style="color:red" ng-show="genInfoError.pinCode.hasError">{{genInfoError.pinCode.message}}</p>
                <br />
                <div ng-show="genInfo.pinCode.length==6">
                    <div class="row" style="float:none;width:80%"> <span style="font-size:17px; color:#536992"> I am a</span> </div>
                    <div class="row">
                               <div>
            <input id="radio-1" ng-model="genInfo.gender" value="M" class="radio-custom" name="radio-group" type="radio">
            <label for="radio-1" class="radio-custom-label" style="font-size:17px; color:#536992">Male</label>
        </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div>
            <input id="radio-2" ng-model="genInfo.gender" value="F" class="radio-custom"name="radio-group" type="radio">
            <label for="radio-2" class="radio-custom-label" style="font-size:17px; color:#536992">Female</label>
        </div>
        </div>
         <br />
<!--                        <input type="text" placeholder="Pincode" style="border-bottom-style:groove; border-width:1px; width:80%; background-color:#FAFCFA"> </div><br />-->
                       <div class="row" style="float:none;width:80%"> <span style="font-size:17px; color:#536992"> Age</span> </div>
                    <div class="row">
                           <div class="row center">
                    <!--                <input type="text" placeholder="Select" style="border-bottom-style:groove; border-width:1px; width:80%; background-color:#FAFCFA"> -->
                    <div class="notIE">
                        <!-- <![endif]--><span class="fancyArrow"></span>
                        <select ng-model="genInfo.age" ng-options="item for item in ageList" ng-class="{'errortb' : genInfoError.age.hasError}">
                        </select>
                        <!--[if !IE]> -->
                    </div>
                               
                    <!-- <![endif]-->
                </div>  </div><p style="color:red" ng-show="genInfoError.age.hasError">{{genInfoError.age.message}}</p><br />
                     <div class="row" style="float:none;width:80%"> <span style="font-size:17px; color:#536992"> Email Address </span> </div>
                    
                    <div class="row">
                        <input type="text" ng-model="genInfo.email" ng-class="{'errortb' : genInfoError.email.hasError}" placeholder="Email" style="border-bottom-style:groove; border-width:1px; width:80%; background-color:#FAFCFA"> </div>
                      <p style="color:red" ng-show="genInfoError.email.hasError">{{genInfoError.email.message}}</p>
                    <br />
                     <div class="row" style="float:none;width:80%"> <span style="font-size:17px; color:#536992"> Mobile</span> </div>
                  
                    <div class="row">
                        <input type="number" only-digits ng-maxlength="10" ng-minlength="10" ng-model="genInfo.phone" ng-class="{'errortb' : genInfoError.phone.hasError}" placeholder="Mobile" style="border-bottom-style:groove; border-width:1px; width:80%; background-color:#FAFCFA"> </div>
                    <p style="color:red" ng-show="genInfoError.phone.hasError">{{genInfoError.phone.message}}</p>
                    <br>
                  <div class="row center">  
                     
                      <!--<button class="btnupdate">Update</button>-->
                    <br /> 
                    
                </div>
                
            </div>
                </form>
            </div>
            <!-- Do not delete below button it fixes some UI issue -->
            <button class="btn btn-4 btn-4a" style="visibility:hidden">12</button>
            <!-- Do not delete below button it fixes some UI issue -->
    </ion-content>
    <div class="bar bar-footer" ng-click="next();">
        <div class="title whiteFont">Next <i class="fa fa-angle-right nextIconForFooter"></i></div>
    </div>
</ion-view>
